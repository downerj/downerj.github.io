<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <title>WebGPU Shaders</title>
    <link rel="shortcut icon" href="favicon.png"/>
    <style>
      html {
        height: calc(100% - 10px);
      }

      body {
        height: 100%;
        margin: 0;
        background-color: black;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .drawing-area {
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .failure-info {
        width: 100%;
        height: 100%;
        z-index: 2;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
    <script type="module" src="utils.js"></script>
    <script type="module" src="animate.js"></script>
    <script type="module" src="graphics.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="drawing-area">
      <canvas id="canvas"></canvas>
    </div>
    <div class="failure-info" id="failureInfo">
      Failed to initialize WebGPU.<br/>
      Your browser may not support WebGPU.
    </div>
  </body>
</html>
